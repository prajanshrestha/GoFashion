{% extends 'base.html' %}

{% block content %}
<title>GoFashion-Register</title>

    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded pt-4 pr-4 pl-4 pb-4">
                <h3 class="alert alert-light border rounded">Signup Here</h3>
                <form action="/signup" method="POST">
                    {% csrf_token %}

                    <!-- alert message for error-->
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                    <!-- firstname -->
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" name="firstname" id="" value="{{ values.first_name }}" class="form-control form-control-sm" placeholder="Prajan">
                      </div>

                    <!-- lastname -->
                    <div class="form-group">
                      <label for="">Last Name</label>
                      <input type="text" name="lastname" id="" value="{{ values.last_name }}" class="form-control form-control-sm" placeholder="Shrestha">
                    </div>

                    <!-- phone -->
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="text" name="phone" id="" value="{{ values.phone }}" class="form-control form-control-sm" placeholder="9800000000">
                      </div>

                    <!-- email -->
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" name="email" id="" value="{{ values.email }}" class="form-control form-control-sm" placeholder="example@gmail.com">
                      </div>

                    <!-- password -->
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="*******">
                    </div>
                    <!-- button -->
                    <div class="form-group mx-auto">
                        <input class="btn btn-sm btn-info col-lg-7" type="submit" value="Sign Up">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
