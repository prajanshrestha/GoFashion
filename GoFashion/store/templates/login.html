{% extends 'base.html' %}

{% load static %}

{% block content %}
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css/' %}">
        <title>GoFashion | Login</title>
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center login-container">
            <form class="login-form text-center" action="/login" method="POST">
                {% csrf_token %}
                <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>

                    <!-- alert message for error-->
                    {% if error %}
                    <div class="form-group" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                    <!-- email -->
                    <div class="form-group">
                        <input type="email" name="email" id="" value="{{ values.email }}" class="form-control rounded-pill form-control-lg" placeholder="Email" required>
                    </div>

                    <!-- password -->
                    <div class="form-group">
                        <input type="password" name="password" id="" class="form-control rounded-pill form-control-lg" placeholder="Password" required>
                    </div>
                    
                    <!-- button -->
                    <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Log in</button>
                    <p class="mt-3 font-weight-normal">Don't have an account? <a href="/signup"><strong>Register Now</strong></a></p>
            </form>
        </div>
    </body>
</html>
{% endblock %}
